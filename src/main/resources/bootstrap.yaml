spring:
  cloud:
    propertiesvolume:
      paths: /mnt/secrets/ccd
      prefixed: false
      aliases:
        ccd-data-s2s-secret: DATA_STORE_IDAM_KEY
        data-store-api-draft-key: CCD_DRAFT_ENCRYPTION_KEY
        ccd-ELASTIC-SEARCH-URL: ELASTIC_SEARCH_HOSTS
        ccd-ELASTIC-SEARCH-DATA-NODES-URL: ELASTIC_SEARCH_DATA_NODES_HOSTS
        ccd-ELASTIC-SEARCH-PASSWORD: ELASTIC_SEARCH_PASSWORD
        data-store-api-POSTGRES-USER: DATA_STORE_DB_USERNAME
        data-store-api-POSTGRES-PASS: DATA_STORE_DB_PASSWORD
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key
        idam-data-store-client-secret: IDAM_OAUTH2_DATA_STORE_CLIENT_SECRET
        idam-data-store-system-user-username: IDAM_DATA_STORE_SYSTEM_USER_USERNAME
        idam-data-store-system-user-password: IDAM_DATA_STORE_SYSTEM_USER_PASSWORD
